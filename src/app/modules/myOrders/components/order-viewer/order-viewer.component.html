<section>

    <h1>Mis Ordenes</h1>
    <p-accordion>
        <ng-container *ngFor="let order of orders">
            <p-accordionTab [header]="'Id:  '+ order.idOrder">
                <div class="flex-row order-container">
                    <div class="flex-col products-container">
                        <h4>Productos</h4>
                        <div *ngFor="let prod of order.productInventory">
                            <!-- <picture class="flex-col" > -->
                            <img height="50" width="50" style="object-fit: cover;" [src]="prod.image"
                                [alt]="prod.productName" />
                            <span>{{prod.productName}}</span>
                            <!-- </picture> -->
                        </div>
                    </div>
                    <div class="flex-col user-info">
                        <h4>Información</h4>
                        <div class="grid-container">
    
                            <h4>{{session.displayName}}</h4>
                            <h4>{{order.user.address}}</h4>
                            <h4>{{order.user.phone}}</h4>
                            <h4>{{order.user.neighborhood}}</h4>
                        </div>
                    </div>
                    <div class="status flex-col">
                        <h4>Estado de envío</h4>
                        <p-badge [styleClass]="order['delivered'] ===true? 'delivered':'not-delivered'"
                            [value]="order['delivered'] ===true? 'Entregado':'No entregado'"></p-badge>
                    </div>
    
                </div>
    
            </p-accordionTab>
        </ng-container>
    </p-accordion>
</section>
