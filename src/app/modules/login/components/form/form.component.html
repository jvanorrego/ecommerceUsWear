<form class="form-container" (ngSubmit)="login()">
    <h4>Ingresar</h4>
    <!--     <p>con cuenta de Google o Facebook</p>
    <div class="buttons-container">
        <button class="btn" (click)="loginGoogle()"> Google</button>
        <button class="btn" (click)="loginFacebook()"> Facebook</button>
    </div> -->
    <!-- <div class="card flex justify-content-center"> -->
    <p-floatLabel>
        <input pInputText id="username" [(ngModel)]="username" [ngModelOptions]="{standalone:true}" />
        <label for="username">Correo</label>
    </p-floatLabel>
    <!-- </div> -->
    <!-- <div class="card flex justify-content-center"> -->
    <span class="p-float-label">
        <p-password id="username" [(ngModel)]="password" [ngModelOptions]="{standalone:true}" />
        <label for="username">Contraseña</label>
    </span>
    <!-- </div> -->
    <button pButton label="Ingresar"></button>
    <a (click)="setRegister()">Registrarme</a>
    <a (click)="openModal()" >Olvidé mi Contraseña</a>
</form>
<p-toast position="top-center"></p-toast>

<p-dialog header="Reset password" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
    <div class="flex align-items-center gap-3 mb-5">
        <label for="email" class="font-semibold w-6rem">Email</label>
        <input pInputText id="email" type="email" class="flex-auto" [(ngModel)]="mailResetPassword" autocomplete="off" />
    </div>
    <div class="flex justify-content-end gap-2">
        <p-button label="Cancel" severity="secondary" (click)="visible = false" />
        <p-button label="Send email" (click)="ResetPassword()" />
    </div>
</p-dialog>
