<div class="section-container">
    <div>
        <img [src]="'assets/img/modelo 1.jpeg'" />
        <span>Tú página favorita para comprar <br>ropa de segunda mano</span>
    </div>
    <div>
        <div class="check-container">
            <p>Registro</p>
            <p-inputSwitch [(ngModel)]="isLogin"></p-inputSwitch>
            <p>Inicio de sesión</p>
        </div>
        <ng-container *ngIf="isLogin;else elseClause">
            <app-form (isForRegister)="handleLogin($event)"></app-form>
        </ng-container>
        <ng-template #elseClause>
            <app-sign-up></app-sign-up>
        </ng-template>
    </div>
</div>
